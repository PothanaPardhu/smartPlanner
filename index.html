<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTravel | Plan Your Next Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50 font-inter">

    <nav id="navbar" class="fixed top-0 w-full z-50 transition-all duration-300 py-4 px-8 flex justify-between items-center bg-white/80 backdrop-blur-md shadow-sm">
        <div class="text-2xl font-bold text-indigo-600 font-poppins">SmartTravel</div>
        <ul class="hidden md:flex space-x-8 font-semibold text-slate-700">
            <li><a href="#home" class="hover:text-indigo-600 transition">Home</a></li>
            <li><a href="about.html" class="hover:text-indigo-600 transition">About</a></li>
            <li><a href="contact.html" class="hover:text-indigo-600 transition">Contact</a></li>
        </ul>
        <button class="bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 transition shadow-lg">Get Started</button>
    </nav>

    <header id="home" class="relative h-screen flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-indigo-900/80 to-purple-900/80 z-10"></div>
        <img src="https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?auto=format&fit=crop&w=1600&q=80" class="absolute inset-0 w-full h-full object-cover" alt="Travel Background">
        
        <div class="relative z-20 text-center text-white px-4 w-full max-w-5xl">
            <h1 class="text-5xl md:text-7xl font-poppins font-bold mb-6 drop-shadow-lg">
                Your AI-Powered <span class="text-indigo-400">Journey</span> Begins
            </h1>
            <p class="text-xl md:text-2xl mb-10 max-w-2xl mx-auto text-slate-200">
                Tell us your preferences, and we'll build your perfect roadmap.
            </p>

            <div class="bg-white p-4 rounded-[2.5rem] shadow-2xl flex flex-col lg:flex-row gap-4 items-center">
                <div class="flex-1 w-full px-6 py-2 text-left border-r border-slate-100">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Destination</label>
                    <input type="text" id="citySearch" placeholder="e.g., Paris" class="w-full text-slate-800 focus:outline-none font-semibold text-lg">
                </div>
                
                <div class="flex-1 w-full px-6 py-2 text-left border-r border-slate-100">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Budget</label>
                    <select id="budgetLevel" class="w-full text-slate-800 focus:outline-none font-semibold bg-transparent cursor-pointer">
                        <option value="budget">Budget-Friendly</option>
                        <option value="mid" selected>Mid-Range</option>
                        <option value="luxury">Luxury</option>
                    </select>
                </div>

                <div class="flex-1 w-full px-6 py-2 text-left border-r border-slate-100">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Pace</label>
                    <select id="travelPace" class="w-full text-slate-800 focus:outline-none font-semibold bg-transparent cursor-pointer">
                        <option value="2">Relaxed (2/day)</option>
                        <option value="4" selected>Balanced (4/day)</option>
                        <option value="6">Intense (6/day)</option>
                    </select>
                </div>

                <button onclick="startPlanning()" class="w-full lg:w-auto bg-indigo-600 text-white px-10 py-5 rounded-[2rem] font-bold hover:bg-indigo-500 transition-all shadow-xl">
                    Generate Plan
                </button>
            </div>
        </div>
    </header>

    <footer class="bg-slate-900 text-white py-12 px-8 text-center">
        <p>Â© 2026 SmartTravel Planner. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
