<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTravel | Plan Your Next Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body class="bg-slate-50 font-inter">

    <nav id="navbar" class="fixed top-0 w-full z-50 transition-all duration-300 py-4 px-8 flex justify-between items-center bg-white/80 backdrop-blur-md shadow-sm">
        <div class="text-2xl font-bold text-indigo-600 font-poppins">SmartTravel</div>
        <ul class="hidden md:flex space-x-8 font-semibold text-slate-700">
            <li><a href="#home" class="hover:text-indigo-600 transition">Home</a></li>
            <li><a href="#planner" class="hover:text-indigo-600 transition">Planner</a></li>
            <li><a href="about.html" class="hover:text-indigo-600 transition">About</a></li>
            <li><a href="contact.html" class="hover:text-indigo-600 transition">Contact</a></li>
        </ul>
        <button class="bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 transition shadow-lg">Get Started</button>
    </nav>

    <header id="home" class="relative h-screen flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-indigo-900/80 to-purple-900/80 z-10"></div>
        <img src="https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?auto=format&fit=crop&w=1600&q=80" class="absolute inset-0 w-full h-full object-cover" alt="Travel Background">
        
        <div class="relative z-20 text-center text-white px-4">
            <h1 class="text-5xl md:text-7xl font-poppins font-bold mb-6 drop-shadow-lg">
                Your AI-Powered <span class="text-indigo-400">Journey</span> Begins
            </h1>
            <p class="text-xl md:text-2xl mb-10 max-w-2xl mx-auto text-slate-200">
                Discover hidden gems and create day-by-day itineraries in seconds.
            </p>

            <div class="bg-white p-2 rounded-2xl shadow-2xl flex flex-col md:flex-row max-w-4xl mx-auto">
                <input type="text" id="citySearch" placeholder="Where do you want to go?" class="flex-1 p-4 text-slate-800 focus:outline-none rounded-l-xl">
                <input type="date" class="p-4 text-slate-800 focus:outline-none border-l border-slate-200">
                <button onclick="startPlanning()" class="bg-indigo-600 text-white px-10 py-4 rounded-xl font-bold hover:bg-indigo-500 transition-all">
                    Generate Plan
                </button>
            </div>
        </div>
    </header>

    <section id="planner" class="py-20 px-8 max-w-7xl mx-auto">
        <h2 class="text-4xl font-poppins font-bold text-slate-800 mb-12 text-center">Top Recommendations</h2>
        <div id="results-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="bg-white rounded-3xl overflow-hidden shadow-xl hover:scale-105 transition-transform duration-300">
                <div class="h-48 bg-slate-200 animate-pulse"></div>
                <div class="p-6">
                    <div class="h-6 w-3/4 bg-slate-200 animate-pulse mb-4"></div>
                    <div class="h-4 w-full bg-slate-200 animate-pulse"></div>
                </div>
            </div>
            </div>
            <section id="map-section" class="py-12 px-8 max-w-7xl mx-auto">
    <div class="bg-white p-4 rounded-3xl shadow-2xl border border-slate-100">
        <div id="map" class="w-full h-[500px] rounded-2xl z-0"></div>
    </div>
</section>
    </section>

    <footer class="bg-slate-900 text-white py-12 px-8 text-center">
        <p>&copy; 2026 SmartTravel Planner. All rights reserved.</p>
    </footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="js/api-config.js"></script>
<script src="js/travel-logic.js"></script>
<script src="js/main.js"></script>
</body>
</html>
