<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Itinerary | SmartTravel</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50 font-inter overflow-hidden h-screen flex flex-col">

    <nav class="h-16 flex items-center justify-between px-4 md:px-8 bg-white border-b border-slate-200 shrink-0 z-50">
        <div class="text-lg md:text-xl font-bold text-indigo-600 font-poppins">SmartTravel</div>
        <div class="flex items-center space-x-2 md:space-x-4">
            <a href="index.html" class="text-xs font-semibold text-slate-600 hover:text-indigo-600">Back</a>
            <button onclick="window.print()" class="bg-indigo-600 text-white px-3 py-1.5 md:px-4 md:py-2 rounded-lg text-xs font-bold shadow-md hover:bg-indigo-700 transition">
                PDF
            </button>
        </div>
    </nav>

    <main class="flex flex-col md:flex-row flex-1 overflow-hidden">
        <aside class="w-full md:w-80 lg:w-96 bg-white border-t md:border-t-0 md:border-r border-slate-200 overflow-y-auto p-4 md:p-6 order-2 md:order-1 h-1/2 md:h-full">
            <div id="itinerary-header" class="mb-6">
                <h1 id="dest-name" class="text-xl md:text-2xl font-bold text-slate-800 font-poppins capitalize">Your Trip</h1>
                <p class="text-slate-500 text-xs">Personalized roadmap</p>
            </div>

            <div id="itinerary-list" class="space-y-4 md:space-y-6 pb-10">
                <div class="animate-pulse space-y-4">
                    <div class="h-20 bg-slate-100 rounded-2xl"></div>
                    <div class="h-20 bg-slate-100 rounded-2xl"></div>
                    <div class="h-20 bg-slate-100 rounded-2xl"></div>
                </div>
            </div>
        </aside>

        <section class="flex-1 relative order-1 md:order-2 h-1/2 md:h-full">
            <div id="map" class="absolute inset-0 z-0"></div>
            
            <div class="absolute top-2 right-2 md:top-4 md:right-4 z-[1000] flex flex-col space-y-2">
                <button class="bg-white p-2 md:p-3 rounded-xl shadow-lg border border-slate-200 text-[10px] font-bold hover:bg-indigo-50 transition">üèõ Sights</button>
                <button class="bg-white p-2 md:p-3 rounded-xl shadow-lg border border-slate-200 text-[10px] font-bold hover:bg-indigo-50 transition">üç¥ Food</button>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/api-config.js"></script>
    <script src="js/travel-logic.js"></script>
    <script src="js/itinerary-generator.js"></script>
    <script src="js/planner-logic.js"></script>
</body>
</html>
