<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Itinerary | SmartTravel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50 font-inter overflow-hidden">

    <nav class="h-16 flex items-center justify-between px-8 bg-white border-b border-slate-200">
        <div class="text-xl font-bold text-indigo-600 font-poppins">SmartTravel</div>
        <div class="flex items-center space-x-4">
            <a href="index.html" class="text-sm font-semibold text-slate-600 hover:text-indigo-600">Back to Search</a>
            <button onclick="window.print()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-md hover:bg-indigo-700 transition">
                Download PDF
            </button>
        </div>
    </nav>

    <main class="flex h-[calc(100vh-4rem)]">
        
        <aside class="w-full md:w-96 bg-white border-r border-slate-200 overflow-y-auto p-6">
            <div id="itinerary-header" class="mb-8">
                <h1 id="dest-name" class="text-2xl font-bold text-slate-800 font-poppins capitalize">Your Trip</h1>
                <p class="text-slate-500 text-sm">Generated by SmartTravel AI</p>
            </div>

            <div id="itinerary-list" class="space-y-6">
                <div class="animate-pulse space-y-4">
                    <div class="h-20 bg-slate-100 rounded-2xl"></div>
                    <div class="h-20 bg-slate-100 rounded-2xl"></div>
                    <div class="h-20 bg-slate-100 rounded-2xl"></div>
                </div>
            </div>
        </aside>

        <section class="flex-1 relative">
            <div id="map" class="absolute inset-0 z-0"></div>
            
            <div class="absolute top-4 right-4 z-[1000] flex flex-col space-y-2">
                <button class="bg-white p-3 rounded-xl shadow-lg border border-slate-200 text-xs font-bold hover:bg-indigo-50 transition">üèõ Sights</button>
                <button class="bg-white p-3 rounded-xl shadow-lg border border-slate-200 text-xs font-bold hover:bg-indigo-50 transition">üç¥ Food</button>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/api-config.js"></script>
    <script src="js/travel-logic.js"></script>
    <script src="js/planner-logic.js"></script>
</body>
</html>
